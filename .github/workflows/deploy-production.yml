name: Deploy to Production

on:
  push:
    branches: [ main, master ]
  release:
    types: [published]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    name: Lint and Test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      
    - name: Run type check
      run: npx tsc --noEmit
      
    - name: Build project
      run: npm run build
      env:
        VITE_HUBSPOT_PORTAL_ID: ${{ secrets.VITE_HUBSPOT_PORTAL_ID_PROD }}
        VITE_HUBSPOT_FORM_ID: ${{ secrets.VITE_HUBSPOT_FORM_ID_PROD }}
        VITE_HUBSPOT_API_KEY: ${{ secrets.VITE_HUBSPOT_API_KEY_PROD }}

  deploy-production:
    needs: lint-and-test
    runs-on: ubuntu-latest
    name: Deploy to Vercel Production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for production
      run: npm run build:prod
      env:
        VITE_HUBSPOT_PORTAL_ID: ${{ secrets.VITE_HUBSPOT_PORTAL_ID_PROD }}
        VITE_HUBSPOT_FORM_ID: ${{ secrets.VITE_HUBSPOT_FORM_ID_PROD }}
        VITE_HUBSPOT_API_KEY: ${{ secrets.VITE_HUBSPOT_API_KEY_PROD }}
        
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        scope: ${{ secrets.VERCEL_ORG_ID }}
        vercel-args: '--prod' 